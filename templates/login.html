{# base.htmlを読み込む #}
{% extends "base.html" %}

{# base.htmlに定義したcontentブロックを定義 #}
{% block content %}
    <h1>ログイン画面</h1>
    <form method="post">
        <label for="">ユーザー名</label>
        <input type="text" name="username" id="username">
        <label for="">パスワード</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="ログイン">
    </form>
{% endblock %}
