{# base.htmlを読み込む #}
{% extends "base.html" %}

{# base.htmlに定義したcontentブロックを定義 #}
{% block content %}
    <h1>新規登録</h1>
    <form method="post">
        <label for="title">タイトル</label>
        <input type="text" name="title" id="title">
        <label for="body">本文</label>
        <input type="text" name="body" id="body">
        <input type="submit" value="登録">
    </form>
{% endblock %}
